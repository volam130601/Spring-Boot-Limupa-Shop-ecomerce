<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_account/accountLayout.html}">

<head>

</head>

<body>

	<div layout:fragment="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<form class="user" th:action="@{/account/login}"
										th:object="${account}" method="post">
										<div th:if="${message != null}" class="alert alert-danger"
											role="alert">
											<i>[[${message}]]</i>
										</div>
										<div class="form-group">
											<!-- <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..."> -->
											<input type="text" class="form-control form-control-user"
												id="userName" th:field="*{username}"
												placeholder="Enter User Name..." /> <small
												id="username_helpId" class="form-text text-danger"
												th:if="${#fields.hasErrors('username')}"
												th:errors='*{username}'></small>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="exampleInputPassword" placeholder="Password"
												th:field="*{password}"> <small id="password_helpId"
												class="form-text text-danger"
												th:if="${#fields.hasErrors('password')}"
												th:errors='*{password}'></small>
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck"> <label
													class="custom-control-label" for="customCheck">Remember
													Me</label>
											</div>
										</div>
										<button class="btn btn-primary btn-user btn-block">
											Login</button>
										<hr>
										<a href="index.html" class="btn btn-google btn-user btn-block">
											<i class="fab fa-google fa-fw"></i> Login with Google
										</a> <a href="index.html"
											class="btn btn-facebook btn-user btn-block"> <i
											class="fab fa-facebook-f fa-fw"></i> Login with Facebook
										</a>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" th:href="@{/account/forgot-password}">Forgot
											Password?</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/account/register}">Create an
											Account!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

</body>

</html>
